version: '3.1'

services:
  device-db:
    image: postgres:15.1
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: device-db
    ports:
      - "5432:5432"
    volumes:
      - device-db:/var/lib/postgresql/data
  adminer:
    image: adminer:4.8.1
    restart: always
    command: php -S 0.0.0.0:8080 -t /var/www/html
    ports:
      - "8080:8080"
  influxdb:
    image: influxdb:2.7.6
    restart: always
    ports:
      - "8086:8086"
    environment:
      INFLUXDB_DB: dashboard-db
      INFLUXDB_USER: peter
      INFLUXDB_USER_PASSWORD: peter123
    volumes:
      - influxdb-data:/var/lib/influxdb2

  grafana:
    image: grafana/grafana-oss
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana

volumes:
  device-db:
    driver: local
  influxdb-data:
    driver: local
  grafana-data:
    driver: local
