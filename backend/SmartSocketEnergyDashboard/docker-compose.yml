version: '3.1'

services:
  tp-db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: tp-user
      POSTGRES_PASSWORD: tp-pass
      POSTGRES_DB: tp-db
    ports:
      - "5432:5432"
    volumes:
      - tp-db:/var/lib/postgresql/data
  adminer:
    image: adminer:4.8.1
    restart: always
    command: php -S 0.0.0.0:8080 -t /var/www/html
    ports:
      - "8080:8080"

volumes:
  tp-db:
    driver: local