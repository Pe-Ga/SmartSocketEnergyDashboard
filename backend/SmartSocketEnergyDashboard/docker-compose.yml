version: '3.1'

services:
  influxdb:
    image: influxdb:latest
    restart: always
    ports:
      - "8086:8086"
    environment:
      INFLUXDB_DB: dashboard-db
      INFLUXDB_USER: peter
      INFLUXDB_USER_PASSWORD: peter123
    volumes:
      - influxdb-data:/var/lib/influxdb

volumes:
  influxdb-data:
    driver: local
